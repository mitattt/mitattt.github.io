<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8428ef68a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sigup Form</title>
  </head>
  <body>
    <form action="#" class="form">
      <div class="img-overlay"></div>
      <a href="vids.html" class="icon">
        <div class="icon"><i class="fas fa-times"></i></div>
      </a>
      <h1>You must to sign up if you are here at first time</h1>
      <div class="inputs">
        <label for="email">email</label>
        <input id="email" type="email" placeholder="email" />
      </div>
      <div class="inputs">
        <label for="password">password</label>
        <input id="password" type="password" placeholder="password" />
      </div>
      <div class="inputs">
        <label for="password2">Confirm password</label>
        <input id="password2" type="password" placeholder="Confirm password" />
      </div>
      <a href="vids.html" class="button" type="submit"> Sign Up </a>
      <p><a href="#">Already have an account</a></p>
    </form>
  </body>
</html>
